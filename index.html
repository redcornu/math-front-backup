<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 리뷰 생성기</title>
    <!-- Open Graph 메타태그 시작 -->
    <meta property="og:title" content="리뷰 생성기 - 손쉬운 리뷰 작성 도우미" />
    <meta property="og:description" content="리뷰 작성은 저에게 맡겨주세요! 리뷰 작성의 번거로움을 해결해드립니다." />
    <meta property="og:image" content="https://i.ibb.co/M9Gyw2X/review-maker-Preview-image.jpg" />
    <meta property="og:url" content="https://web-math-front-backup-lxlts66g89582f3b.sel5.cloudtype.app/" />
    <meta property="og:type" content="website" />
    <!-- Open Graph 메타태그 끝 -->

    <!-- 메타 설명 -->
    <meta name="description" content="리뷰 작성기는 간단한 정보만 입력하면 자동으로 리뷰를 작성해주는 서비스입니다. 상품 구매 후 리뷰 작성이 귀찮은 분들을 위해 손쉽고 빠른 리뷰 작성을 도와드립니다." />

    <!-- 스타일 시트 포함 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

:root {
    --primary-color: #4a90e2;
    --secondary-color: #f3f4f6;
    --text-color: #333;
    --background-color: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
}

h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--primary-color);
}

.input-container {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-bottom: 2rem;
}

.input-container input {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

#generate-button {
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

#generate-button:hover {
    background-color: #3a7bc8;
}

/* 로딩 인디케이터 스타일 추가 */
#loading-indicator {
    text-align: center;
    font-size: 1.2rem;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

/* 로딩 애니메이션 효과 */
@keyframes blinkingText {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

#loading-indicator {
    animation: blinkingText 1.5s infinite;
}

.result-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.result-content {
    background-color: var(--secondary-color);
    border-radius: 10px;
    padding: 1rem;
    width: 100%;
    margin-bottom: 1rem;
    position: relative;
}

.assistant-container {
    display: flex;
    align-items: flex-start;
}

.profile-image {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.message-content {
    background-color: white;
    border: 1px solid var(--primary-color);
    border-radius: 10px;
    padding: 1rem;
    flex-grow: 1;
}

/* 마크다운 스타일 */
.message-content h1, 
.message-content h2, 
.message-content h3 {
    margin-top: 1em;
    margin-bottom: 0.5em;
}

.message-content ul, 
.message-content ol {
    margin-left: 1.5em;
    margin-bottom: 1em;
}

.message-content p {
    margin-bottom: 1em;
}

.message-content strong {
    font-weight: bold;
}

.message-content em {
    font-style: italic;
}

.button-container {
    display: flex;
    gap: 0.5rem;
}

#retry-button, #copy-button {
    padding: 0.5rem 1rem;
    background-color: var(--secondary-color);
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

#retry-button:hover, #copy-button:hover {
    background-color: var(--primary-color);
    color: white;
}

    </style>

    <!-- 마크다운 파서 및 Google Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WELK46JF7D"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-WELK46JF7D');
    </script>
</head>
<body>
    <div class="container">
        <h1>제품 리뷰 생성기</h1>
        <div class="input-container" id="input-container">
            <input type="text" id="product-name" placeholder="제품명" required>
            <input type="text" id="product-description" placeholder="간단 설명" required>
            <input type="number" id="product-price" placeholder="가격 (원)" required>
            <button id="generate-button">리뷰 생성</button>
        </div>
        <!-- 로딩 인디케이터 추가 -->
        <div id="loading-indicator" style="display: none;">리뷰 작성 중...</div>
        <div class="result-container" id="result-container" style="display: none;">
            <div class="result-content" id="result-content">
                <!-- GPT가 생성한 리뷰 내용이 표시될 영역 -->
            </div>
            <div class="button-container">
                <button id="retry-button">리뷰 다시 작성하기</button>
                <button id="copy-button">리뷰 복사</button>
            </div>
        </div>
    </div>
    <!-- 스크립트 파일 -->
    <script src="script.js"></script>
</body>
</html>
